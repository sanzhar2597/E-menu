<div class="table-place">
  <div *ngFor="let key of keys();" [class]='key'>
    <div *ngFor="let item of copyStaticTable[key]" [class]="item.name" appBoldDirective
         [isClicked]="selectedItem == item && selectedItem.enable"
         (click)="chooseTable(item)"
         [ngClass]="{'backround-notchoose': !item.enable}"
    >
      <i class="fa fa-times-circle background-asd" aria-hidden="true" *ngIf="!item.enable"></i>
    </div>
  </div>
